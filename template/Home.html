            <script id="MainScript">
                // Initialize Firebase
                var config = {
                    apiKey: "AIzaSyD3qcCh1MxUoiqk7dld7hLuGVmx--ri3hY",
                    authDomain: "forcrashdemo.firebaseapp.com",
                    databaseURL: "https://forcrashdemo-default-rtdb.firebaseio.com",
                    projectId: "forcrashdemo",
                    storageBucket: "forcrashdemo.appspot.com",
                    messagingSenderId: "G-FJMZLMD0ZY",
                    appId: "1:216908476609:web:872afce2e6255e1e1fe440",
                };
                firebase.initializeApp(config);
                var Email = "{{email}}"
                var memberKey = "{{memberKey}}"
                
                var ReportOld 
                var name
                var Lastname
                var Institute
                
                var Modname = document.getElementById('Modname');
                var Modlastname = document.getElementById('ModLastname');
                var ModInstitute = document.getElementById('ModInst');
                var ReportProblem = document.getElementById('ReportProblemText');
                var BTNadd = document.getelementById('btnadd');
                
                function finddata(){
                  firebase.database().ref('Member').orderByChild("email").equalTo(Email).once('value',
                  function (AllRecords){
                    AllRecords.forEach(
                        function(CurrentRecord){
                          ReportOld = CurrentRecord.val().Report;
                          name = CurrentRecord.val().firstname;
                          Lastname = CurrentRecord.val().lastname;
                          Institute = CurrentRecord.val().institute;
                        }
                      );
                    });
                  }
                window.onload = finddata;
                function FillboxProfile(){
                  Modname.value = name
                  Modlastname.value = Lastname
                  ModInstitute.value = Institute
                }
                function addReport(){
                    firebase.database().ref("Member/"+memberKey).update({
                      Report: ReportOld+" "+ReportProblem.value
                    },
        
                    (error) =>{
                        if(error){
                            alert("Report was not added, there was some problem");}
                        else{
                            alert("Report was added");
                            $("ReportProblem").modal('hide');
                       }
                    }
                  ) 
                }
                function updateprofile(){
                    firebase.database().ref("Member/"+memberKey).update({
                      firstname: Modname.value,
                      lastname: Modlastname.value, 
                      institute: ModInstitute.value
                    },
        
                    (error) =>{
                        if(error){
                            alert("Profile was not updated, there was some problem");}
                        else{
                            alert("Profile was updated");
                            $("ReportProblem").modal('hide');
                          }
                    }
                  ) 
                }
              </script>
